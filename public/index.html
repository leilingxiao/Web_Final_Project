<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
   
    <noscript>ease-in: slow at the beginning, fast/abrupt at the end
              ease-out: fast/abrupt at the beginning, slow at the end</noscript>
    <style>
      .slide {
          animation: slide 1s ease-in forwards;
      }
      .flip {
          animation: flip 2s ease-out alternate 2;
      }
      @keyframes slide {
          0% {
             transform: translateX(0%);
          }
          100% {
              transform: translateX(80px);
          }
      }
      @keyframes flip {
          0% {
             transform: rotateY(0deg);
          }
          100% {
              transform: rotateY(180deg);
          }
      }



      @media only screen and (min-width: 601px) {
        nav.nav-extended .nav-wrapper {
          min-height: 64px;
        }
        nav, nav .nav-wrapper i, nav a.sidenav-trigger, nav a.sidenav-trigger i {
          height: 64px;
          line-height: 64px;
        }
        .navbar-fixed {
          height: 64px;
        }
      }
      .orange {
        background-color: #ff9800 !important;
      }
      .orange.darken-2 {
        background-color: #f57c00 !important;
      }

      .container {
        margin: 0 auto;
        max-width: 1280px;
        width: 90%;
      }
      .row {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
      }

      .row .col.s12 {
        width: 100%;
        margin-left: auto;
        left: auto;
        right: auto;
      }

      .row .col.offset-s12 {
        margin-left: 100%;
      }

      .row .col.pull-s12 {
        right: 100%;
      }

      .row .col.push-s12 {
        left: 100%;
      }
      .row .col.s8 {
        width: 66.6666666667%;
        margin-left: auto;
        left: auto;
        right: auto;
      }
      .row .col.offset-s2 {
        margin-left: 16.6666666667%;
      }
      .center, .center-align {
        text-align: center;
      }
      .z-depth-1, nav, .card-panel, .card, .toast, .btn, .btn-large, .btn-small, .btn-floating, .dropdown-content, .collapsible, .sidenav {
        -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
      }
      .deep-purple {
        background-color: #673ab7 !important;
      }
      .z-depth-2 {
        -webkit-box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      }
      .card .card-content {
        padding: 24px;
        border-radius: 0 0 2px 2px;
      }
      .white-text {
        color: #FFFFFF !important;
      }
      .card .card-title {
        font-size: 24px;
        font-weight: 300;
      }
      .card .card-action {
        background-color: inherit;
        border-top: 1px solid rgba(160, 160, 160, 0.2);
        position: relative;
        padding: 16px 24px;
      }
      .card .card-action a:not(.btn):not(.btn-large):not(.btn-small):not(.btn-large):not(.btn-floating) {
        color: #ffab40;
        margin-right: 24px;
        -webkit-transition: color .3s ease;
        transition: color .3s ease;
        text-transform: uppercase;
      }
      nav ul li.active {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .waves-effect {
        position: relative;
        cursor: pointer;
        display: inline-block;
        overflow: hidden;
        -webkit-user-select: none;
          -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
        -webkit-tap-highlight-color: transparent;
        vertical-align: middle;
        z-index: 1;
        -webkit-transition: .3s ease-out;
        transition: .3s ease-out;
      }
      .waves-effect.waves-light .waves-ripple {
        background-color: rgba(255, 255, 255, 0.45);
      }
      .btn, .btn-large, .btn-small {
        text-decoration: none;
        color: #fff;
        background-color: #26a69a;
        text-align: center;
        letter-spacing: .5px;
        -webkit-transition: background-color .2s ease-out;
        transition: background-color .2s ease-out;
        cursor: pointer;
      }
      .collection {
        margin: 0.5rem 0 1rem 0;
        border: 1px solid #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .collection .collection-item {
        background-color: #fff;
        line-height: 1.5rem;
        padding: 10px 20px;
        margin: 0;
        border-bottom: 1px solid #e0e0e0;
      }





      .slide-enter {
            transform: translateX(-100%);
        }
        .slide-enter-active {
            animation: slide-in 300ms ease-out forwards;
        }
        .slide-leave {
            transform: translateX(0%);
        }
        .slide-leave-active {
            animation: slide-out 300ms ease-out forwards;
        }
        @keyframes slide-in {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0%);
            }
        }
        @keyframes slide-out {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(100%);
            }
        }
        .flip-enter {
            transform: rotateY(180deg);
        }
        .flip-enter-active {
            animation: flip-in 300ms ease-out forwards;
        }
        .flip-leave {
            transform: rotateY(0deg);
        }
        .flip-leave-active {
            animation: flip-out 300ms ease-out forwards;
        }
        @keyframes flip-in {
            from {
                transform: rotateY(180deg);
            }
            to {
                transform: rotateY(0deg);
            }
        }
        @keyframes flip-out {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(90deg);
            }
        }





     
  </style>



    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>

  </head>

</html>
